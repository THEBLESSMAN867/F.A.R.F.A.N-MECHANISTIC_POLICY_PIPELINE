name: Determinism Validation

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  determinism:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run determinism test suite
        run: pytest tests/test_determinism.py -v

      - name: Verify manifest integrity helper
        run: python - <<'PY'
from saaaaaa.core.orchestrator.seed_registry import get_global_seed_registry
from saaaaaa.core.orchestrator.verification_manifest import VerificationManifest, verify_manifest_integrity

registry = get_global_seed_registry()
seeds = registry.get_seeds_for_context("ci-policy-unit", "ci-correlation")

builder = VerificationManifest(hmac_secret="ci-secret")
builder.set_success(True)
builder.set_pipeline_hash("noop")
builder.set_environment()
builder.set_determinism(
    seed_version="sha256_v1",
    policy_unit_id="ci-policy-unit",
    correlation_id="ci-correlation",
    seeds_by_component=seeds,
)

manifest = builder.build()
assert verify_manifest_integrity(manifest, "ci-secret"), "Manifest integrity verification failed"
print("Manifest integrity validation succeeded.")
PY

      - name: Print completion marker
        run: echo "DETERMINISM_VALIDATED=1"
