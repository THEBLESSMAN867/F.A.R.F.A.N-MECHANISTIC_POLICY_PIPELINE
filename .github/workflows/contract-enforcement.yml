name: Contract Enforcement

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Validate wiring system
        run: python scripts/validate_wiring_system.py

      - name: Run wiring contract tests
        run: pytest tests/test_wiring_core.py tests/test_wiring_e2e.py -v

      - name: Validate verification manifest schema
        run: python - <<'PY'
import json
from pathlib import Path

schema_path = Path("config/schemas/verification_manifest.schema.json")
with open(schema_path, encoding="utf-8") as handle:
    json.load(handle)

print("Manifest schema is valid JSON.")
PY

      - name: Print completion marker
        run: echo "CONTRACTS_VALIDATED=1"
