name: Path Compliance

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  path-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Lint path references
        run: python tools/lint/check_pythonpath_references.py

      - name: Run path audit
        run: python scripts/audit_paths.py

      - name: Ensure PATHS_AUDIT.md is up to date
        run: git diff --exit-code PATHS_AUDIT.md

      - name: Run path tests
        run: python -m pytest tests/paths -v
